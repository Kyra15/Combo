<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Multiplayer Tic-Tac-Toe</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="container">
            <h1>ðŸŽ® Tic-Tac-Toe</h1>
            <p class="subtitle">Multiplayer across the web</p>

            <div id="setupScreen" class="setup">
                <div class="input-group">
                    <label for="playerName">Your Name</label>
                    <input type="text" id="playerName" placeholder="Enter your name" maxlength="20">
                </div>
                <div class="input-group">
                    <label for="gameId">Game ID (optional - leave empty to create new)</label>
                    <input type="text" id="gameId" placeholder="Enter game ID to join existing game" maxlength="30">
                </div>
                <button onclick="startGame()">Start Game</button>
                <div id="error" class="error"></div>
                
                <div class="games-list" id="gamesList"></div>
            </div>

            <div id="gameScreen" class="hidden">
                <div class="game-info">
                    <h3 id="gameIdDisplay"></h3>
                    <p>Share this ID with your opponent!</p>
                    <div class="status" id="status"></div>
                </div>

                <div class="board" id="board"></div>

                <div class="controls">
                    <button onclick="refreshGame()">Refresh</button>
                    <button onclick="resetGame()">New Game</button>
                </div>
            </div>
        </div>
    </body>
</html>
